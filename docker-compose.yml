version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: github-api-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    secrets:
      - jwt_secret
      - github_token
    volumes:
      - sqlite-data:/app/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: github-api-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

secrets:
  jwt_secret:
    file: .env
  github_token:
    file: .env

volumes:
  sqlite-data:
    driver: local

networks:
  app-network:
    driver: bridge